{% for post in site.posts %}
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<div class="" id="details">
    <div class="" id="date">{{ post.pub }}</div>
    <div class="" id="tags">
        {% for topic in post.topics %}
            <a href="/topics/{{topic}}.html">{{topic}}</a> 
        {% endfor %}
    </div>
</div>
<div id="desc">{{ post.short_desc }}</div>
{% endfor %}
