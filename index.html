---
     tabtitle: Home
---

{% for post in site.posts %}
    <div id="posts">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="" id="details">
            <div class="" id="date">Published: {{ post.pub }}</div>
            <div class="" id="tags">Tagged: {{ post.tags }}</div>
        </div>
        <div id="desc">{{ post.short_desc }}</div>
    </div>
{% endfor %}
